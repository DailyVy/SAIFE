{% extends 'layout/base.html' %}

{% block head %}
  <title>signin</title>
{% endblock %}

{% block body %}
{% if login == True %}
<h5> 로그인에 성공했습니다. {{username}}님 아래를 눌러 페이지로 돌아가세요</h5>
<a href = {{url_for("index")}}>home</a>
{% else %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body text-center pb-0">
            <img src="../static/img/logo.png" class="w-75 rounded-circle">
            <h5 class="mt-2">Administrator Login</h5>

            <form methods = "post" id = "login" action = "{{url_for("login")}}">
                <p>
                    <input type ="id" id="loginId" name="loginId" placeholder="ID" class="form-control mt-4">
                    <input type="password" id="loginPw" name="loginPw" placeholder="Password" class="form-control mt-4">
                </p>
                <p>
                    <input type="submit" value="sign in" class="form-control btn btn-warning">
                </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endif %}
{% endblock %}
